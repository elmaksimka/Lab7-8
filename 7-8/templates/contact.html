<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакти</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3"
          >
            <h3 class="mb-0"></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a
                class="nav-link fw-bold py-1 px-2 active"
                aria-current="page"
                href="/"
                >Home</a
              >
              <a class="nav-link fw-bold py-1 px-2" href="/about">About</a>
              <a class="nav-link fw-bold py-1 px-2" href="/contact">Contact</a>
            </nav>
          </div>
        </div>
      </header>

      <main class="px-3">
        <h1 class="animate__animated animate__fadeIn">Контакти</h1>
        <p class="lead animate__animated animate__fadeIn">Телефон: 0955285395</p>
        <p class="lead animate__animated animate__fadeIn">Email: dmanuwmad@gmail.com</p>
        <p class="lead animate__animated animate__fadeIn">Адреса: вул. Соборна, 1, м. Рівне</p>
      </main>

      <footer class="mt-auto bg-light text-dark py-3">
        <p class="m-4 animate__animated animate__bounce animate__infinite">
          Developed by <a href="{{ .Url }}" class="text-dark">{{ .Name }}</a>,
          {{.Year}}
        </p>
      </footer>      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
